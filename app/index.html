<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>attn</title>
    <style>
      /* Loading screen - shown before React mounts */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #0d0d0f;
      }

      #loading-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #0d0d0f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 1;
        -webkit-transition: opacity 0.3s ease-out;
        transition: opacity 0.3s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Brand wordmark - WebKit-safe animation using filter */
      .loading-brand {
        font-family: 'SF Mono', 'Fira Code', monospace;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: -2px;
        color: #ff6b35;
        position: relative;
        -webkit-animation: brand-pulse 1s ease-in-out infinite;
        animation: brand-pulse 1s ease-in-out infinite;
      }

      @-webkit-keyframes brand-pulse {
        0%, 100% {
          opacity: 1;
          -webkit-filter: brightness(1) saturate(1);
          filter: brightness(1) saturate(1);
        }
        50% {
          opacity: 0.85;
          -webkit-filter: brightness(1.3) saturate(1.2);
          filter: brightness(1.3) saturate(1.2);
        }
      }

      @keyframes brand-pulse {
        0%, 100% {
          opacity: 1;
          filter: brightness(1) saturate(1);
        }
        50% {
          opacity: 0.85;
          filter: brightness(1.3) saturate(1.2);
        }
      }

      /* Subtitle */
      .loading-subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 11px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #444;
        margin-top: 16px;
      }

      /* Loading indicator - three dots with WebKit-safe animations */
      .loading-dots {
        display: flex;
        gap: 8px;
        margin-top: 40px;
      }

      /* Each dot gets its own animation for WebKit reliability */
      .loading-dots span {
        width: 8px;
        height: 8px;
        background: #ff6b35;
        border-radius: 50%;
        will-change: transform, opacity;
      }

      .loading-dots span:nth-child(1) {
        -webkit-animation: dot1 1.2s ease-in-out infinite;
        animation: dot1 1.2s ease-in-out infinite;
      }

      .loading-dots span:nth-child(2) {
        -webkit-animation: dot2 1.2s ease-in-out infinite;
        animation: dot2 1.2s ease-in-out infinite;
      }

      .loading-dots span:nth-child(3) {
        -webkit-animation: dot3 1.2s ease-in-out infinite;
        animation: dot3 1.2s ease-in-out infinite;
      }

      @-webkit-keyframes dot1 {
        0%, 100% { -webkit-transform: scale(0.6); transform: scale(0.6); opacity: 0.4; }
        16%, 33% { -webkit-transform: scale(1.2); transform: scale(1.2); opacity: 1; }
      }

      @keyframes dot1 {
        0%, 100% { transform: scale(0.6); opacity: 0.4; }
        16%, 33% { transform: scale(1.2); opacity: 1; }
      }

      @-webkit-keyframes dot2 {
        0%, 16%, 100% { -webkit-transform: scale(0.6); transform: scale(0.6); opacity: 0.4; }
        33%, 50% { -webkit-transform: scale(1.2); transform: scale(1.2); opacity: 1; }
      }

      @keyframes dot2 {
        0%, 16%, 100% { transform: scale(0.6); opacity: 0.4; }
        33%, 50% { transform: scale(1.2); opacity: 1; }
      }

      @-webkit-keyframes dot3 {
        0%, 33%, 100% { -webkit-transform: scale(0.6); transform: scale(0.6); opacity: 0.4; }
        50%, 66% { -webkit-transform: scale(1.2); transform: scale(1.2); opacity: 1; }
      }

      @keyframes dot3 {
        0%, 33%, 100% { transform: scale(0.6); opacity: 0.4; }
        50%, 66% { transform: scale(1.2); opacity: 1; }
      }

      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen - hidden when React mounts -->
    <div id="loading-screen">
      <div class="loading-brand">attn</div>
      <div class="loading-subtitle">attention hub</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
