<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Test Harness</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        background: #1e1e1e;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      #harness-root {
        height: 100%;
        width: 100%;
      }

      .harness-error {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 24px;
        text-align: center;
      }

      .harness-error h1 {
        color: #ef4444;
        margin-bottom: 16px;
      }

      .harness-error code {
        background: #2d2d2d;
        padding: 2px 8px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="harness-root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
